<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <script src="./src/js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <h3 class="advice-id">ADVICE #117</h3>
        <p class="advice-quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action".</p>
        <picture class="pattern-divider">
            <source class="pattern-divider-desktop" media="(min-width: 600px)" srcset="./src/img/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
            <img class="pattern-divider-mobile" src="./src/img/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
        </picture>
        <button class="advice-update">
            <img class="advice-update-image" src="./src/img/icon-dice.svg" alt="dice-icon">
        </button>
    </div>
</body>
</html>
